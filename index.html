<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTE -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <main data-theme="dark">
      <header class="flex align-center justify-between">
        <h1>Calculadora</h1>
        <button id="theme-switcher">Mudar Tema Escuro/Claro</button>
      </header>

      <input type="text" id="input" />

      <div id="keys">
        <button class="char-symbol" id="clear">C</button>
        <button class="char-key char-symbol" data-value="(">(</button>
        <button class="char-key char-symbol" data-value=")">)</button>
        <button class="char-key char-symbol" data-value=" / ">/</button>
        <button class="char-key char-number" data-value="7">7</button>
        <button class="char-key char-number" data-value="8">8</button>
        <button class="char-key char-number" data-value="9">9</button>
        <button class="char-key char-symbol" data-value=" * ">*</button>
        <button class="char-key char-number" data-value="4">4</button>
        <button class="char-key char-number" data-value="5">5</button>
        <button class="char-key char-number" data-value="6">6</button>
        <button class="char-key char-symbol" data-value=" - ">-</button>
        <button class="char-key char-number" data-value="1">1</button>
        <button class="char-key char-number" data-value="2">2</button>
        <button class="char-key char-number" data-value="3">3</button>
        <button class="char-key char-symbol" data-value=" + ">+</button>
        <button class="char-key char-number" data-value="0">0</button>
        <button class="char-key char-number" data-value=".">.</button>
        <button class="char-number" id="equals">=</button>
        <button class="char-key char-symbol" data-value="%">mod</button>
      </div>

      <section class="flex align-center justify-between">
        <button id="copy-to-clipboard">Copiar</button>
        <input type="text" id="result" disabled />
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
